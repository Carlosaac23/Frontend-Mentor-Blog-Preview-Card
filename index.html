<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="A card with a text explaining the importance of HTML and CSS" />
    <meta name="keywords" content="html, css, frontend, developer" />
    <meta name="author" content="Carlos Acosta" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__img" src="./assets/images/illustration-article.svg" alt="A mosaic of yellow, white and black forms" />
        <p class="card__learning">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="A guy with a white background" class="avatar__img" />
          <p class="avatar__name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
